{% extends 'base-admin.html' %}
{% block title %}Thêm Bài Tập{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<style>
    .back-link {
        display: inline-flex;
        align-items: center;
        color: #2563eb;
        font-weight: 500;
        text-decoration: none;
        margin-bottom: 1rem;
    }

    .back-link i {
        margin-right: 0.5rem;
        text-decoration: none;
    }
    .icontainer {
       display: flex;
    }
    .lesson-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 1.5rem;
    }
</style>
<div class = "icontainer">
        <!-- Thêm phần quay lại ở trên tiêu đề -->
        <a href="javascript:history.back()" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 style="color:#5c6bc0" class="lesson-title">Thêm Bài Tập Mới</h2>
    </div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form1.as_p }}
    {{ form2.as_p }}
    <button type="submit" style="background-color: #10b981; font-weight:bold; color: white; padding: 0.5rem 1.5rem; border: none; border-radius: 0.375rem; cursor: pointer;">
        Lưu
    </button>
</form>
{% endblock %}
