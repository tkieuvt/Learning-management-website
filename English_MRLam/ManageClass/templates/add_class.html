<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

{% extends "base-admin.html" %}

{% block title %}Thêm lớp học{% endblock %}

{% block content %}
<style>
    .form-label {
        font-weight: 500;
    }

    .custom-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #5c6bc0;
        border-bottom: 2px solid;
        margin: 0; /* bỏ margin để căn flex */
        padding-bottom: 8px;
        flex-grow: 1;
        position: relative;
    }

    .btn-save {
        background-color: #2e7d32; /* Màu xanh đậm */
        color: white;
        border: none;
    }

    .btn-cancel {
        background-color: #d32f2f; /* Màu đỏ */
        color: white;
        border: none;
    }

    .tab-section {
        background-color: transparent;
        padding: 2rem 1rem;
    }

    .form-control,
    .form-select {
        height: 50px;
        border-radius: 8px;
    }

    .form-wrapper {
        padding: 0 1rem;
    }

    /* Style nút mũi tên quay lại */
    .back-link {
        display: inline-flex;
        align-items: center;
        color: #2563eb;
        font-weight: 500;
        text-decoration: none;
        margin-right: 1rem;
        font-size: 24px; /* Kích thước icon */
        flex-shrink: 0;
    }
    .back-link i {
        margin-right: 0.5rem;
    }

    /* Container cho mũi tên và tiêu đề */
    .header-row {
        display: flex;
        align-items: center;  /* căn giữa theo chiều dọc */
        margin-bottom: 1.5rem;
        padding-top: 12px;
        padding-bottom: 12px;
    }
</style>

<div class="container-fluid tab-section">
    <div class="form-wrapper">
        <div class="header-row">
            <a href="{% url 'class_list' %}" class="back-link" title="Quay lại">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h2 class="custom-title">Thêm lớp học</h2>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.class_name.id_for_label }}" class="form-label">Tên lớp học</label>
                {{ form.class_name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.course.id_for_label }}" class="form-label">Tên khóa học</label>
                {{ form.course }}
            </div>

            <div class="mb-3">
                <label for="{{ form.begin_time.id_for_label }}" class="form-label">Ngày bắt đầu</label>
                {{ form.begin_time }}
            </div>

            <div class="mb-3">
                <label for="{{ form.end_time.id_for_label }}" class="form-label">Ngày kết thúc</label>
                {{ form.end_time }}
            </div>

            <div class="mb-3">
                <label for="{{ form.timetable.id_for_label }}" class="form-label">Lịch học</label>
                {{ form.timetable }}
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-save me-2">Lưu</button>
                <a href="{% url 'class_list' %}" class="btn btn-warning" style="color: white">Hủy</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
