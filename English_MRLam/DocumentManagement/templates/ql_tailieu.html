<!-- DocumentManagement/templates/DocumentManagement/delete_document.html -->
{% extends 'base-admin.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center mb-4">
        <a href="{% url 'document_detail' document.doc_id %}" class="btn btn-outline-secondary btn-sm me-3">
            <i class="fas fa-arrow-left me-1"></i> Quay lại
        </a>
        <h1 class="mb-0">Xác nhận xóa tài liệu</h1>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Bạn có chắc chắn muốn xóa tài liệu "<strong>{{ document.doc_name }}</strong>"?
                <p class="mb-0 mt-2">Hành động này không thể hoàn tác.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'document_detail' document.doc_id %}" class="btn btn-outline-secondary me-2">Hủy</a>
                    <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
